<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
    <link type="text/css" href="cal.css" rel="stylesheet">
    <script src="script.js"></script>
   
</head>
<body class="body">
   
    <div class="maindiv">
        
        <div class="screen">
            <input type="text" class="screen" id="scr">

        </div>
        
       

         
        <button class="button" style="color: white; font-size: 30px; margin-left: .35cm;" onclick="cl()">c

        </button>

        
           

        <table>
            
            <tr><button class="numbutton" onclick="buttonclick(1)">1</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(2)">2</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(3)">3</button></tr>
            <tr><button class="button" onclick="div()">/</button></tr>


            <tr><button class="numbutton" onclick="buttonclick(4)">4</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(5)">5</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(6)">6</button></tr>
            <tr><button class="button" onclick="mult()">*</button></tr>

            <tr><button class="numbutton" onclick="buttonclick(7)">7</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(8)">8</button></tr>
            <tr><button class="numbutton" onclick="buttonclick(9)">9</button></tr>
            <tr><button class="button" onclick="sub()">-</button></tr>

            <tr><button class="numbutton" onclick="buttonclick(0)">0</button></tr>
            <tr><button class="numbutton" onclick="buttonclick('.')">.</button></tr>
            <tr><button class="numbutton" onclick="eqdisplay()">=</button></tr>
            <tr><button class="button" onclick="add()">+</button></tr>

            
            
        </table>
 
 
    </div>
    </div>


      
    
</body>
</html>
